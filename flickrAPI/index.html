<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX Flickr Photo Feeder</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/flickr.js"></script>
</head>
<body bg-dark>
    <div class="container">
        <div class="col-12">
            <div class="card card-body mt-5">
                <h4 class="text-dark">Flickr Photo Feeder</h4>
                  <p class="card-title text-muted">Choose which kind of animal you will like to return of ..</p>
                  <hr>
                  <div class="row">
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-info btn-block">Dog</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-info btn-block">Cat</button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-outline-info btn-block">Moose</button>
                  </div>
                  </div>
                  <hr>
                  <!-- Images -->
                  <div class=" mt-4">
                      <div class="row">
                        <p class="photo"></p>
                      </div>
                  </div>
                
            </div>
        </div>
    </div>


    
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
